apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: labeler-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: labeler-role
subjects:
- kind: ServiceAccount
  name: labeler-sa
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tcp-proxy
  labels:
    app-group: sockshop
    component: tcp-proxy
spec:
  selector:
    matchLabels:
      app-group: sockshop
      component: tcp-proxy
  template:
    metadata:
      labels:
        app-group: sockshop
        component: tcp-proxy
    spec:
      initContainers:
      - image: devth/k8s-labeler
        name: labeler
        env:
        - name: KUBE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBE_LABEL_app
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      containers:
      - name: tcp-proxy
        image: tecnativa/tcp-proxy
        env:
        - name: LISTEN
          value: ":80"
        - name: TALK
          value: "front-end:80"
        ports:
        - containerPort: 80
      serviceAccountName: labeler-sa
---
