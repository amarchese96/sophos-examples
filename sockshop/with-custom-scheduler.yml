  name: tcp-proxy
spec:
  ports:
  - name: http
    nodePort: 30000
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app-group: sockshop
    component: tcp-proxy
  type: NodePort
  externalTrafficPolicy: Local
